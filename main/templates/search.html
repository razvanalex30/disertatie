{% extends 'base.html' %}
{% block content %}
    <br/>

        <h2>Search Results:</h2>
        <p>Topology Name searched: {{searched}}</p>
        <br/>
{% if topologies %}
{% for topology in topologies %}
<a href="{{url_for('topology', id=topology.id)}}">
   {{ topology.topology_name }}</a><br/>
{% endfor %}
{% else %}
    <p>There are no topologies with name: {{searched}}</p>
{% endif %}


{% endblock %}
