{% extends 'base.html' %}

{% block content %}

{% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


{% endfor %}

<br/>


<div class="shadow p-3 mb-5 bg-body-tertiary rounded">
    <h2>{{topology.topology_name}}</h2><br/>
    {{topology.topology_description}}<br/>
    {{topology.topology_creator}}<br/><br/>

</div>

    <a href="{{url_for('topologies')}}" class="btn btn-outline-secondary btn-sm">Back</a>
    <a href="{{url_for('edit_topology', id=topology.id)}}" class="btn btn-outline-secondary btn-sm">Edit Topology</a>
    <a href="{{url_for('delete_topology', id=topology.id)}}" class="btn btn-outline-danger btn-sm">Delete Topology</a>
<br/>



{% endblock %}
